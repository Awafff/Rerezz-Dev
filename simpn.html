<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        .product-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .product-description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .detail-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .detail-column {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 10px;
            padding: 10px;
            width: 23%;
            margin: 1%;
            text-align: center;
        }
        img {
            width: 80%; /* Adjust size for the images */
            height: auto;
            border-radius: 10px;
        }
        h3 {
            font-size: 16px; /* Smaller font size for column titles */
            margin: 5px 0;
        }
        p {
            font-size: 14px; /* Smaller font size for descriptions */
            margin: 5px 0;
        }
        .price {
            font-size: 14px; /* Price font size */
            color: white; /* Set price color to white */
            margin: 5px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 1);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.history.back()">Kembali</button>

    <div id="product-details"></div>

    <div class="detail-columns" id="detail-columns">
        <!-- Dynamic product details will be injected here -->
    </div>

    <script>
        const products = {
            cloud: {
                title: "Cloud Digital Ocean",
                description: "Akun Cloud Digital Ocean dengan 3 Drop.",
                price: "IDR Rp 150.000",
                image: "https://pomf2.lain.la/f/6amo2lm.png"
            },
            vps: {
                title: "VPS Ubuntu",
                description: "VPS dengan sistem operasi Ubuntu.",
                price: "IDR Rp 200.000",
                image: "https://pomf2.lain.la/f/qf9pb22g.jpg"
            },
            panel: {
                title: "Panel Petrodacryl",
                description: "Panel untuk keperluan manajemen server.",
                price: "IDR Rp 100.000",
                image: "https://pomf2.lain.la/f/qf9pb22g.jpg"
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        const product = products[productId];

        if (product) {
            document.getElementById('product-details').innerHTML = `
                <div class="product-title">${product.title}</div>
                <div class="product-description">${product.description}</div>
            `;

            // Populate the detail columns with specified content
            const detailColumns = document.getElementById('detail-columns');
            if (productId === 'cloud') {
                detailColumns.innerHTML += `
                    <div class="detail-column">
                        <img src="https://pomf2.lain.la/f/6amo2lm.png" alt="3 DROP STANDAR QUALITY">
                        <h3>3 DROP STANDAR QUALITY</h3>
                        <p class="price">IDR Rp 50.000</p>
                    </div>
                    <div class="detail-column">
                        <img src="https://pomf2.lain.la/f/6amo2lm.png" alt="3 DROP HIGH QUALITY">
                        <h3>3 DROP HIGH QUALITY</h3>
                        <p class="price">IDR Rp 75.000</p>
                    </div>
                    <div class="detail-column">
                        <img src="https://pomf2.lain.la/f/6amo2lm.png" alt="10 DROP STANDAR QUALITY">
                        <h3>10 DROP STANDAR QUALITY</h3>
                        <p class="price">IDR Rp 150.000</p>
                    </div>
                    <div class="detail-column">
                        <img src="https://pomf2.lain.la/f/6amo2lm.png" alt="10 DROP HIGH QUALITY">
                        <h3>10 DROP HIGH QUALITY</h3>
                        <p class="price">IDR Rp 200.000</p>
                    </div>
                `;
            } else {
                // For other products, default behavior
                for (let i = 0; i < 4; i++) {
                    detailColumns.innerHTML += `
                        <div class="detail-column">
                            <img src="${product.image}" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p class="price">${product.price}</p>
                            <p>${product.description}</p>
                        </div>
                    `;
                }
            }
        } else {
            document.getElementById('product-details').innerText = "Produk tidak ditemukan.";
        }
    </script>
</body>
</html>
